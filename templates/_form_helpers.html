{% macro render_field(field, label_visible=true) %}
<div class="mb-3">
    {% if label_visible %}
        {{ field.label(class="form-label") }}
    {% endif %}
    {{ field(**kwargs) }}
    {% if field.errors %}
        <div class="invalid-feedback d-block">
            {% for error in field.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endmacro %}
